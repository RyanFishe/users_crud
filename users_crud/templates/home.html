<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Read All</title>
</head>
<body>
    <div class="container-md">
        <h1 class = " text-center">All your Users!</h1> 
        <table class="table table-sm table-dark table-striped table-bordered border-primary table-hover text-center">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Actions</th>

                </tr>
            </thead>
            
            <tbody>
                {% for one_user in all_users %}
                <tr>
                    <th scope="row">{{one_user.id}}</th>
                    <td>{{one_user.first_name}}</td>
                    <td>{{one_user.last_name}}</td>
                    <td>{{one_user.email}}</td>
                    <td><a href="/user/show/{{one_user.id}}">Show</a> | <a href="/user/edit/{{one_user.id}}">Edit</a> | <a href="/user/delete/{{one_user.id}}">Delete</a></td>
                    
                </tr> 
                {% endfor %}
            </tbody>
        </table>
        <a href="/user/createpage" class="btn btn-success" style = 'border-radius: 2px ; color: white;'>Add user</a>
        
    </div>
</body>
</html>
