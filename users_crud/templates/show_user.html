<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Read All</title>
</head>
<body>
    <div class="container-md">
        <div class="row justify-content-between">
            <div class="col-4">
                <h1 class = " text-center">User: {{user.id}}</h1> 
            </div>
            <div class="col-1 align-self-end justify-content-end">
                <a href="/" class="btn btn-success align-self-end" style = 'border-radius: 2px ; color: white; right: 20px;'>Home</a>
            </div>
        </div>
        <table class="table table-sm table-dark table-striped table-bordered border-primary table-hover text-center">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Created On:</th>
                    <th scope="col">Last Updated On:</th>
                </tr>
            </thead>
            
            <tbody>
                
                <tr>
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.created_at}}</td>
                    <td>{{user.updated_at}}</td>
                </tr> 
                
            </tbody>
        </table>
        <a href="/user/edit/{{user.id}}">Edit</a> | <a href="/user/delete/{{user.id}}">Delete</a>
        
    </div>
</body>
</html>
