<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Read All</title>
</head>
<body>
    <div class="container-sm">
        <div class="row justify-content-between">
            <div class="col-4">
                <h1 class = " text-center">Add User</h1> 
            </div>
            <div class="col-1 align-self-end justify-content-end">
                <a href="/" class="btn btn-success align-self-end" style = 'border-radius: 2px ; color: white; right: 20px;'>Home</a>
            </div>
        </div>
        <form action="/user/create" method="post">
        
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" class="form-control" name="first_name">
            </div> 
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" class="form-control"  name="last_name">
            </div> 
            <div class="mb-3">
                <label for="email" class="form-label">Email address:</label>
                <input type="text" class="form-control"  aria-describedby="emailHelp" name="email">
            </div>
            <button type="submit" class="btn btn-primary" >Add User</button>
        </form>
        
    
    </div>
</body>
</html>
